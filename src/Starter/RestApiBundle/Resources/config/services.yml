services:
    starter.rest_api_bundle.content_repository:
        class: Doctrine\ORM\EntityRepository
        factory_service: doctrine.orm.default_entity_manager
        factory_method: getRepository
        arguments:
            - Starter\RestApiBundle\Entity\Content

    starter.rest_api_bundle.content_dispatcher:
        class: Starter\Content\Dispatcher\ContentDispatcher
        arguments:
            - @starter.rest_api_bundle.content_repository
            - @starter.rest_api_bundle.form.handler.content_form_handler

    # http://symfony.com/doc/current/book/forms.html#defining-your-forms-as-services
    starter.rest_api_bundle.form.type.content:
        class: Starter\Content\Form\Type\ContentType
        tags:
            - { name: form.type, alias: content_form }

    starter.rest_api_bundle.form.handler.content_form_handler:
        class: Starter\RestApiBundle\Form\Handler\FormHandler
        arguments:
            - @doctrine.orm.entity_manager
            - @form.factory
            - @starter.rest_api_bundle.form.type.content