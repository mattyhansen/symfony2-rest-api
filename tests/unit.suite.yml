# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests
# RUN `bin/codecept build` COMMAND AFTER ADDING/REMOVING MODULES

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db
        - Symfony2
    config:
        Symfony2:
            app_path: 'app'
            environment: 'dev'